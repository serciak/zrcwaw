# Prometheus Configuration for Todo App Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'todo-app-monitor'

# Alertmanager configuration (optional - can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional - can be added later)
# rule_files:
#   - "rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Backend FastAPI metrics
  # BACKEND_TARGET is replaced by entrypoint.sh from environment variable
  - job_name: 'backend'
    static_configs:
      - targets: ['${BACKEND_TARGET}']
        labels:
          service: 'backend'
          environment: 'todo-app'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

