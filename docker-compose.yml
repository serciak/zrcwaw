services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data


  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on: [db]
    ports: ["8000:8000"]
    volumes:
      - backend_uploads:/app/uploads


  frontend:
    build: ./frontend
    depends_on: [backend]
    ports: ["8080:80"]


volumes:
  db_data:
  backend_uploads:

