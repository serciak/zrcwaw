services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data


  backend:
    build: ./backend
    env_file: ./backend/.env
    depends_on: [db]
    ports: ["8000:8000"]
    volumes:
      - backend_uploads:/app/uploads


  frontend:
    build: ./frontend
    environment:
      API_URL: http://localhost:8000
      COGNITO_USER_POOL_ID: us-east-1_r3dHeBtUd
      COGNITO_USER_POOL_WEB_CLIENT_ID: 6bml2s804ce03hlg2n3vn93r0p
    depends_on: [backend]
    ports: ["8080:80"]


volumes:
  db_data:
  backend_uploads:

